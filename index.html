<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JavaScript -->
    <script defer src="js/vue-version.js"></script>
</head>

<body>
    <header class="container text-center my-2">
        <h1 class="text-success">Carosello </h1>
    </header>

    <main>
        <!-- Vue root -->
        <div id="root" class="container text-center">
            <!--carousel  -->
            <div class="big-carousel mb-1">

                <!-- caarousel gallery -->
                <div class="gallery" v-for="(pic, i) in images" v-show="currentIndex === i">
                    <!-- prev -->
                    <i class="fa-solid fa-circle-chevron-left fa-2xl text-white" id="prev"></i>
                    <img :src="pic.image" :alt="pic.title">
                    <div class="caption text-center">
                        <h3> {{ pic.title }} </h3>
                        <p> {{ pic.text }} </p>
                    </div>
                    <!-- next -->
                    <i class="fa-solid fa-circle-chevron-right fa-2xl text-white" id="next" @click="goToNextPic()"></i>
                </div>

            </div>
            <div class="little-carousel d-flex justify-content-center">
                <div class="thumbnails " v-for="(pic, i) in images">
                    <img :src="pic.image" :alt="pic.title" :class="{active : currentIndex === i}">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
